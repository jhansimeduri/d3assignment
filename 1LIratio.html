<!DOCTYPE html>
<html>
<head>
	<title>D3 - Examples</title>
	<meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>

  	<script src="includes/js/d3.min.js"></script>
    <script>
		(function() {

	      d3.json("includes/js/first.json", function(err, data) {
	          if (err) {
	              console.log("Error: " + err);
	              return;
	          }

	          val(data);
	      });

	      function val(inputData) {
	          var width = 1300,
	              height = 500,
	              radius = Math.min(width, height) / 2;

	          var color = d3.scale.ordinal()
            .range(["#00FFFF", "#A52A2A", "#8B008B", "#228B22"]);

	          var arc = d3.svg.arc()
	              .outerRadius(radius - 10)
	              .innerRadius(0);

	          var labelArc = d3.svg.arc()
	              .outerRadius(radius - 40)
	              .innerRadius(radius - 40);

	          var pie = d3.layout.pie()
	              .sort(null)
	              .value(function(d) {
	                  return d.value;
	              });

	          var svg = d3.select("body").append("svg")
	              .attr("width", width)
	              .attr("height", height)
	              .append("g")
	              .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

	          var g = svg.selectAll(".arc")
	              .data(pie(inputData))
	              .enter().append("g")
	              .attr("class", "arc");

	          g.append("path")
	              .attr("d", arc)
	              .style("fill", function(d) {
	                  return color(d.data.Total);
	              });

	          g.append("text")
	              .attr("id", "categoryText")
	              .attr("transform", function(d) {

								    return "translate(" + labelArc.centroid(d) + ")";
	              })
	              .text(function(d) {
	                  return d.data.Total + " :" + d.data.value;
	              });

	      }

	  })();
		</script>
</body>
</html>
